
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Register Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            color: brown;
            font-weight: bold;
            margin: 0;
            padding:0;
            background-color: #fce5e5; /* Light gray background */
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
        }

        .navbar {
            background-color: brown;
            color: #fff;
            padding: 20px;
            margin-bottom: auto; /* Pushes content to the bottom */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            gap: 20px; /* Add space between items */
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            margin-bottom: 200px;
            text-align: center;
        }

        .register-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid brown;
            border-radius: 10px;
            background-color: #fff;
        }

        .register-box label {
            font-weight: normal;
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: brown;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .register-box input[type="submit"]:hover {
            background-color: #8b0000; /* Darker shade of brown */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            background-color: brown;
            color: #fff;
            text-decoration: none;
            width: 180px;
            border-radius: 25px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .btn:hover {
            background-color: brown;
            color: #fff;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Guide.html">Guide</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Register</h1>
            <div class="register-box">
                <form onsubmit="submitForm(event)">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password"><br><br>
                    <input type="submit" value="Register" class="btn" id="register">
                </form>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
   
    <script type="module">
                    // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
                    // TODO: Add SDKs for Firebase products that you want to use
                    // https://firebase.google.com/docs/web/setup#available-libraries
                
                    // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAjjm08dtb9Lf0UVJWo1Dssj9G_KOT1rMs",
        authDomain: "projectdhh-661df.firebaseapp.com",
        projectId: "projectdhh-661df",
        storageBucket: "projectdhh-661df.appspot.com",
        messagingSenderId: "298032359145",
        appId: "1:298032359145:web:c019e2d8de9b3a600db278"
        };
       
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.querySelector("form").addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            set(ref(db, 'user/' + name), {
                name: name,
                email: email,
                password: password
            }).then(() => {
                alert("Registration successful!");
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>
  </body>
</html>
