<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Contact Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            color: brown;
            font-weight: bold;
            margin: 0;
            padding:0;
            background-color: #fce5e5; /* Light gray background */
            justify-content: center;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
        }

        .navbar {
            background-color: brown;
            color: #fff;
            padding: 20px;
            margin-bottom: auto; /* Pushes content to the bottom */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            gap: 20px; /* Add space between items */
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            margin-bottom: 200px;
            display: flex;
            justify-content: center; /* Center items horizontally */
            flex-wrap: wrap; /* Wrap items to next row */
        }

        .box {
            width: 35%;
            padding: 20px;
            border: 1px solid brown;
            border-radius: 10px;
            background-color: #fff;
            margin: 0 10px 20px; /* Add margin on all sides except top */
            text-align: center;
        }

        .contact-box {
            width: 25%;
            padding: 20px;
            border: 1px solid brown;
            border-radius: 10px;
            background-color: #fff;
            margin-right: 20px; /* Add margin to the right of the contact-box */
            margin-bottom: 20px; /* Add margin at the bottom of the contact-box */
        }

        .feedback-box {
            width: 45%;
            padding: 10px;
            border: 1px solid brown;
            border-radius: 10px;
            background-color: #fff;
            margin-left: 20px; /* Add margin to the left of the feedback-box */
            margin-bottom: 20px; /* Add margin at the bottom of the feedback-box */
        }

        .contact-box h2 {
            margin-top: 0;
        }

        .contact-box a {
            color: brown;
        }

        .feedback-box label {
            font-weight: normal;
        }

        .feedback-box input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .feedback-box select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .feedback-box textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .feedback-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: brown;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .feedback-box input[type="submit"]:hover {
            background-color: #8b0000; /* Darker shade of brown */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Guide.html">Guide</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="contact-box">
                <h2>For Queries</h2>
                <p>Contact: +91xxxxxxxxxx</p>
                <p>Email: xxxxxxx@gmail.com</p>
                <p>Helpline: 011 22376670</p>
                <p><a href="Guide.html">Guide: Sign language guide</a></p>
                <p>ISL: <a href="indiansignlanguage.org">indiansignlanguage.org</a></p>
            </div>
            <div class="feedback-box">
                <h2>Feedback</h2>
                <form action="/submit-feedback" method="POST">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="feedback">Feedback:</label><br>
                    <textarea id="feedback" name="feedback" rows="4"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
