<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4d7d7;
            color: brown;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: top;
            justify-content: top;
            height: 100vh;
        }

        .navbar {
            background-color: brown;
            color: #fff;
            width: 100%;
            padding: 10px;
            display: flex;
            margin-top: 0;
            margin-bottom: 20px; /* Add margin to separate from content */
        }   

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 10px; /* Add space between each word */
        }

        .contact-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px; /* Add space between navbar and content */
        }


        .left-content {
            flex: 2;
            width: 40%;
            text-align: center;
        }

        .right-content {
            flex: 2;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        .feedback-form input,
        .feedback-form select,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .feedback-form button {
            padding: 10px 20px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .feedback-form button:hover {
            background-color: #954f28;
        }

        .register-link {
            margin-top: 10px;
            color: brown;
            text-decoration: none;
            cursor: pointer;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <a href="home.html">Home</a>
            <a href="About.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="Guide.html">Guide</a>
        </ul>
    </div>
    <div class="contact-container">
        <div class="left-content">
            <h2>For Queries</h2>
            <p>Contact: +91xxxxxxxxxx</p>
            <p>Email: xxxxxxx@gmail.com</p>
            <p>Helpline: 011 22376670</p>
            <p><a href="Guide.html" class="register-link">Guide: Sign language guide</a></p>
            <p><a href="https://www.indiansignlanguage.org" class="register-link">ISL: indiansignlanguage.org</a></p>
        </div>
        <div class="right-content">
            <h2>Feedback Form</h2>
            <form class="feedback-form">
                <input type="email" placeholder="Email" required><br>
                <select name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="blind">Blind</option>
                    <option value="deaf">Deaf</option>
                    <option value="dumb">Dumb</option>
                </select><br>
                <textarea placeholder="Feedback" rows="4" required></textarea><br>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
