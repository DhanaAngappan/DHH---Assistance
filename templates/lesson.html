<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: larger;
            color: white;
            margin: 0;
            padding: 0;
            background: url("bg3.jpg") no-repeat;
            position: relative;
            background-size: cover;
        }

        header {
            height: 20px;
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar {
            background-color: black;
            color: #fff;
            padding: 20px;
            margin-bottom: auto; 
            display: flex;
            text-align: center;
            justify-content: flex-end; 
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0; 
            display: flex;
            gap: 50px; 
            margin-right: 50px;
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Set the height of each section to the remaining viewport height */
        .section {
            min-height: calc(100vh - 20px); /* Adjusted for header height */
            overflow-y: auto; /* Enable vertical scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            text-align: center;
            margin-bottom: 50px; /* Add margin to the bottom of each section */
            padding-top: 40px;
            padding: 20px; /* Adjust for header height */
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1150px; /* Adjust the max-width to fit 5 cards per row */
            margin: 0 auto; /* Center the container horizontally */
        }


        .card {
            width: calc(20% - 20px); /* Set the width to 20% of the container width with some margin */
            height: 230px; /* Set height to 230 pixels */
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .cardnum {
            width: calc(20% - 20px); /* Set the width to 20% of the container width with some margin */
            height: 230px; /* Set height to 230 pixels */
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 0px;
            box-sizing: border-box;
            text-align: center;
            height: 230px;
            width: 210px;
            display: inline;
        }

        
        /* Adjust the size of number cards */
        /* .section.numbers .card {
            width: 230px; /* Set the width to 20% of the container width with some margin */
            /* height: 230px; /* Set height to 230 pixels */
            /* margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        } */


        @media (max-width: 1200px) {
            .card {
                width: calc(25% - 20px); /* Adjust card width for smaller screens */
            }
        }

        @media (max-width: 992px) {
            .card {
                width: calc(33.33% - 20px); /* Adjust card width for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px); /* Adjust card width for smaller screens */
            }
        }

        @media (max-width: 576px) {
            .card {
                width: calc(100% - 20px); /* Adjust card width for smaller screens */
            }
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Numbers Section -->
        <div class="section numbers">
            <h2>Numbers</h2>
            <div class="cards">
                <!-- Generate 10 cards for numbers -->
                <!-- For example, you can use PHP, JavaScript, or manually -->
                <div class="cardnum">Card 1</div>
                <div class="cardnum">Card 2</div>
                <div class="cardnum">Card 3</div>
                <div class="cardnum">Card 4</div>
                <div class="cardnum">Card 5</div>
                <div class="cardnum">Card 6</div>
                <div class="cardnum">Card 7</div>
                <div class="cardnum">Card 8</div>
                <div class="cardnum">Card 9</div>
                <div class="cardnum">Card 10</div>
            </div>
        </div>

        <!-- Alphabets Section -->
        <div class="section alphabets">
            <h2>Alphabets</h2>
            <div class="cards">
                <!-- Generate 26 cards for alphabets -->
                <!-- For example, you can use PHP, JavaScript, or manually -->
                <div class="card">A</div>
                <div class="card">B</div>
                <div class="card">C</div>
                <div class="card">D</div>
                <div class="card">E</div>
                <div class="card">F</div>
                <div class="card">G</div>
                <div class="card">H</div>
                <div class="card">I</div>
                <div class="card">J</div>
                <div class="card">K</div>
                <div class="card">L</div>
                <div class="card">M</div>
                <div class="card">N</div>
                <div class="card">O</div>
                <div class="card">P</div>
                <div class="card">Q</div>
                <div class="card">R</div>
                <div class="card">S</div>
                <div class="card">T</div>
                <div class="card">U</div>
                <div class="card">V</div>
                <div class="card">W</div>
                <div class="card">X</div>
                <div class="card">Y</div>
                <div class="card">Z</div>
            </div>
        </div>
        
        <!-- Words Section -->
        <div class="section words">
            <h2>Words</h2>
            <div class="cards">
                <!-- Generate 15 cards for words divided equally by rows -->
                <!-- For example, you can use PHP, JavaScript, or manually -->
                <div class="card">Word 1</div>
                <div class="card">Word 2</div>
                <div class="card">Word 3</div>
                <div class="card">Word 4</div>
                <div class="card">Word 5</div>
                <div class="card">Word 6</div>
                <div class="card">Word 7</div>
                <div class="card">Word 8</div>
                <div class="card">Word 9</div>
                <div class="card">Word 10</div>
                <div class="card">Word 11</div>
                <div class="card">Word 12</div>
                <div class="card">Word 13</div>
                <div class="card">Word 14</div>
                <div class="card">Word 15</div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle scrolling behavior
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll('.section');

            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionBottom = sectionTop + sectionHeight;
                    const sectionCenter = sectionTop + sectionHeight / 2;

                    if (scrollPosition >= sectionCenter - windowHeight / 2 && scrollPosition < sectionCenter + windowHeight / 2) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
