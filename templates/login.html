<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            color: brown;
            font-weight: bold;
            margin: 0;
            padding:0;
            background-color: #fce5e5; /* Light gray background */
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
        }

        .navbar {
            background-color: brown;
            color: #fff;
            padding: 20px;
            margin-bottom: auto; /* Pushes content to the bottom */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            gap: 20px; /* Add space between items */
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            margin-bottom: 200px;
            text-align: center;
        }

        .login-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid brown;
            border-radius: 10px;
            background-color: #fff;
        }

        .login-box label {
            font-weight: normal;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: brown;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box input[type="submit"]:hover {
            background-color: #8b0000; /* Darker shade of brown */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            background-color: brown;
            color: #fff;
            text-decoration: none;
            width: 180px;
            border-radius: 25px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .btn:hover {
            background-color: brown;
            color: #fff;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Guide.html">Guide</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Login</h1>
            <div class="login-box">
                <form id="loginForm">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Login" class="btn" id="Login">
                </form>
            </div>
            <p>New user? <a href="register.html">Register</a></p>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword ,onAuthStateChanged , signOut} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";


    
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCDhled4Wj0pjfxp3FnODE9elxK6hgOqxQ",
          authDomain: "projectdhh-81b8f.firebaseapp.com",
          databaseURL: "https://projectdhh-81b8f-default-rtdb.firebaseio.com",
          projectId: "projectdhh-81b8f",
          storageBucket: "projectdhh-81b8f.appspot.com",
          messagingSenderId: "211653081562",
          appId: "1:211653081562:web:39d4291b114f0b3b6728e3"
        };
      
        // Initialize Firebase
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
    
        // Adding event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
           
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
           
           
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                const dt = new Date();
                update(ref(database, 'users/' + user.uid), {
                last_login:dt,
               
            });

                // ...
                alert('User logged in!');
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
        });
        const user = auth.currentUser;
        onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/auth.user
    const uid = user.uid;
    // ...
  } else {
    // User is signed out
    // ...
  }
});
logout.addEventListener(click,(e)=>{
    signOut(auth).then(() => {
  // Sign-out successful.
  alert('user loged out')
}).catch((error) => { const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
  // An error happened.
});
})

    
      </script>
    
    
</body>
</html>
