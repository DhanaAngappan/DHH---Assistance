<!DOCTYPE html>
<html>
<head>
    <title>Menu Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce5e5; /* Light gray background */
        }

        #left {
            flex: 2;
            background-color: #fce5e5; /* Blue background */
            padding: 20px;
            text-align: left; /* Align text to the left */
            color: brown; /* White text */
        }

        #right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Limit the width of the right column */
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: solid transparent;
            border-radius: 25px;
            background-color: brown; /* White background */
            color: #fce5e5; /* Blue text */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: brown; /* Blue background on hover */
            color: #fce5e5; /* White text on hover */
        }

        /* Navbar Styles */
        .navbar {
            background-color: brown;
            color: #fff;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Center the items horizontally */
            position: fixed; /* Fixed position to keep the navbar at the top */
            top: 0; /* Position at the top of the viewport */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Add space around each link */
        }
    </style>
</head>
<body>
    <div id="left">
        <h1>Welcome!</h1>
        <p><user name></p>
        <p>Lets talk</p>
    </div>
    <div id="right">
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="guide.html">Guide</a>
            <a href="contact.html">Contact</a>
        </div>
        <button onclick="window.location.href='SLR.html'">Sign Language Recognition</button>
        <button onclick="window.location.href='TTS.html'">Text To Speech</button>
        <button onclick="window.location.href='STT.html'">Speech To Text</button>
    </div>
</body>
</html>
