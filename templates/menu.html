<!DOCTYPE html>
<html>
<head>
    <title>Menu Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            color: brown;
            font-weight: bold;
            margin: 0;
            padding:0;
            background-color: #fce5e5; /* Light gray background */
        }
        
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
        }

        .navbar {
            background-color: brown;
            color: #fff;
            padding: 20px;
            margin-bottom: auto; /* Pushes content to the bottom */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            gap: 20px; /* Add space between items */
        }

        .navbar li {
            display: inline-block;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            margin-bottom: 200px;
            display: flex; /* Add this line */
            justify-content: space-between; /* Add this line */
        }

        #left {
            flex: 2;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        #right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ffffff;
            background-color: #f0f0f0;
            cursor: pointer;
            width: 180px;
            border-radius: 25px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Guide.html">Guide</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

          <div id="left">
             <h1>Welcome!</h1>
            <p><user name></p>
            <p>Lets talk</p>
        </div>
        <div id="right">
            <button onclick="window.location.href='SLR.html'">Sign Language Recognition</button>
            <button onclick="window.location.href='TTS.html'">Text To Speech</button>
            <button onclick="window.location.href='STT.html'">Speech To Text</button>
        </div>
    </div>
</body>
</html>
